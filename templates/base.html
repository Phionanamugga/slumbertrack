{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlumberTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">SlumberTrack</a>
        <div>
          {% if user.is_authenticated %}
            <a class="btn btn-sm btn-outline-light me-2" href="{% url 'session_list' %}">Sessions</a>
            <a class="btn btn-sm btn-outline-light me-2" href="{% url 'goal_view' %}">Goals</a>
            <a class="btn btn-sm btn-outline-light me-2" href="{% url 'import_csv' %}">Import</a>
            <a class="btn btn-sm btn-outline-light me-2" href="{% url 'export_csv' %}">Export</a>
            <a class="btn btn-sm btn-warning" href="/accounts/logout/">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-success" href="/login/">Login</a>
            <a class="btn btn-sm btn-primary" href="/signup/">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mb-5">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
