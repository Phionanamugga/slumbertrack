{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Login</button>
          <a class="btn btn-link" href="/signup/">Create account</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
