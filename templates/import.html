{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Import CSV</h5>
        <p class="text-muted">Upload a CSV with headers: start,end,quality,latency_minutes,awakenings,tags,notes.<br>
        Dates must be ISO e.g. 2025-08-10T22:45:00+03:00</p>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="file" class="form-control mb-3" accept=".csv">
          <button class="btn btn-primary">Import</button>
        </form>
        {% if message %}<div class="alert alert-info mt-3">{{ message }}</div>{% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
